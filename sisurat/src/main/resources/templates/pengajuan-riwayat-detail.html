<body class="fix-header fix-sidebar">

    <div id="main-wrapper">
		<div th:replace = "fragments/fragment :: menu" ></div>

        <div class="page-wrapper">
            <!-- Bread crumb -->
            <div class="row page-titles">
                <div class="col-md-5 align-self-center">
                    <h3 class="text-primary">Detail Pengajuan Surat</h3> </div>
                <div class="col-md-7 align-self-center">
                </div>
            </div>
            <!-- End Bread crumb -->
            <!-- Container fluid  -->
            <div class="container-fluid">
				<!-- /# column -->
                        <div class="card">
                            <div class="card-title">
                                <h4 th:text="${pengajuan_surat.no_surat==null} ? 'No. Surat : -' : ('No. Surat : '+${pengajuan_surat.no_surat})">No. Surat : ID-SURAT </h4>
                            </div>
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table class="table table-bordered">
                                        <tbody>
                                            <tr>
												<th scope="row ">Nama Pengaju</th>
												<th>
													<div class="row col-md-12">
														<div class="col-md-12">
															<label class="control-label" th:text="${pengajuan_surat.username_pengaju}">David Elkana Sitompul</label>
														</div>
													</div>	
												</th>
                                            </tr>
                                            <tr >
												<th scope="row">Jenis Surat</th>
												<th>
													<div class="row col-md-12">
														<div class="col-md-12">
															<label class="control-label" th:text="${pengajuan_surat.jenis_surat.nama}">Surat Izin Ikut Kegiatan</label>
														</div>
													</div>	
												</th>
                                            </tr>
                                            <tr>
												<th scope="row">Tanggal Permohonan</th>
												<th>
													<div class="row col-md-12">
														<div class="col-md-12">
															<label class="control-label" th:text="${pengajuan_surat.tanggal_mohon}">2018-05-12</label>
														</div>
													</div>	
												</th>
                                            </tr>
                                            
                                            <tr th:style="${pengajuan_surat.id_jenis_surat!=1 && pengajuan_surat.id_jenis_surat!=2} ? 'display: none;' : ${pengajuan_surat.id_jenis_surat}">
                                           		<th scope="row">Mata Kuliah Terkait</th>
												<th>
													<div class="row col-md-12">
														<div class="col-md-12">
															<!-- <label class="control-label" th:text="${pengajuan_surat.id_mata_kuliah}">Basdat</label> -->
														</div>
													</div>	
												</th>
                                            </tr>
                                            <tr th:style="${pengajuan_surat.id_jenis_surat!=1 && pengajuan_surat.id_jenis_surat!=2} ? 'display: none;' : ${pengajuan_surat.id_jenis_surat}">
												<th scope="row">Tanggal Izin</th>
												<th>
													<div class="row col-md-12">
														<div class="col-md-12">
															<label class="control-label" th:text="${pengajuan_surat.tanggal_mulai_izin} + ' sampai ' + ${pengajuan_surat.tanggal_selesai_izin}">18-09-1202 s.d 14-01-2083</label>
														</div>
													</div>	
												</th>
                                            </tr>
                                            <tr th:style="${pengajuan_surat.id_jenis_surat!=1 && pengajuan_surat.id_jenis_surat!=2} ? 'display: none;' : ${pengajuan_surat.id_jenis_surat}">
												<th scope="row">Alasan Izin</th>
												<th>
													<div class="row col-md-12">
														<div class="col-md-12">
															<label class="control-label" th:text="${pengajuan_surat.alasan_izin}">Kuliah</label>
														</div>
													</div>	
												</th>
                                            </tr>
                                            <tr>
												<th scope="row">Keterangan</th>
												<th>
													<div class="row col-md-12">
														<div class="col-md-12">
															<label class="control-label" th:text="${pengajuan_surat.keterangan}">Keterangan</label>
														</div>
													</div>	
												</th>
                                            </tr> 
                                            <tr>
												<th scope="row">Status Surat</th>
												<th>
													<div class="row col-md-12">
														<div class="col-md-12">
															<label class="control-label" th:text="${pengajuan_surat.status_surat.nama}"></label>
														</div>
													</div>	
												</th>
                                            </tr> 
                                        </tbody>
                                    </table>
                                </div>
                            </div>
