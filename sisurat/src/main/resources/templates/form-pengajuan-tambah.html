<!DOCTYPE html>
<html lang="en"
xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Favicon icon -->
    <title>SI- Surat</title>
    <!-- Bootstrap Core CSS -->
    <link href="/css/lib/bootstrap/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->

    <link href="/css/lib/calendar2/semantic.ui.min.css" rel="stylesheet">
    <link href="/css/lib/calendar2/pignose.calendar.min.css" rel="stylesheet">
    <link href="/css/lib/owl.carousel.min.css" rel="stylesheet" />

<body class="fix-header fix-sidebar">
    <!-- Preloader - style you can find in spinners.css -->
    <div class="preloader">
        <svg class="circular" viewBox="25 25 50 50">
			<circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10" /> </svg>
    </div>
    <!-- Main wrapper  -->
    <div id="main-wrapper">
		<div th:replace = "fragments/fragment :: menu" ></div>
        <!-- Page wrapper  -->
        <div class="page-wrapper">
            <!-- Bread crumb -->
            <div class="row page-titles">
                <div class="col-md-5 align-self-center">
                    <h3 class="text-primary">Ajukan Surat</h3> </div>
                <div class="col-md-7 align-self-center">
                </div>
            </div>
            <!-- End Bread crumb -->
            <script type = "text/javascript">
				function show(){
					if (document.getElementById('id_jenis').value=="1" ||document.getElementById('id_jenis').value=="2" ) {
				        document.getElementById('alasan_izin').style.display = 'block';
				        document.getElementById('tanggal').style.display = 'block';
				        document.getElementById('matkul_terkait').style.display = 'block';
				    } else {
				    	document.getElementById('alasan_izin').style.display = 'none';
				        document.getElementById('tanggal').style.display = 'none';
				        document.getElementById('matkul_terkait').style.display = 'none';
				    }
				}
			</script>
            <!-- Container fluid  -->
            <div class="container-fluid">
			    <!-- Start Page Content -->
                <div class="row">
                    <div class="col-lg-10">
                        <div class="card">
                            <div class="card-title">
                            </div>
                            <div class="card-body">
                                <div class="basic-form">
                                    <form action="/pengajuan/tambah/submit" method="post" th:object="${pengajuan_surat}">
										<div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group row">
                                                    <label class="control-label text-right col-md-3">Jenis Surat</label>
                                                    <div class="col-md-9">
														<select class="form-control" required="required" id="id_jenis" name="jenis_surat" onchange='show()'>
															<option disabled="disabled" selected="selected">--Pilih Jenis Surat--</option>
														    <option th:each="jenis : ${jenis_surat}" th:value="${jenis.id}" th:text="${jenis.nama}"></option>
													    </select>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
										<div class="row" id="keterangan">
                                            <div class="col-md-6">
                                                <div class="form-group row">
                                                    <label class="control-label text-right col-md-3">Keterangan</label>
                                                    <div class="col-md-9">
                                                        <textarea type="text" class="form-control input-default" name="keterangan" th:field="*{keterangan}"></textarea>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
										<div class="row" id="alasan_izin" style="display: none">
                                            <div class="col-md-6">
                                                <div class="form-group row">
                                                    <label class="control-label text-right col-md-3">Alasan Izin</label>
                                                    <div class="col-md-9">
                                                        <textarea type="text" class="form-control input-default" name="alasan_izin" th:field="*{alasan_izin}"></textarea>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div id="tanggal" style="display: none">
											<div class="row" >
	                                            <div class="col-md-6">
	                                                <div class="form-group row">
	                                                    <label class="control-label text-right col-md-3">Tanggal Izin</label>
	                                                    <div class="col-md-9">
	                                                        <input type="date" class="form-control input-default " name="tanggal_mulai_izin" th:field="*{tanggal_mulai_izin}"/>
	                                                    </div>
	                                                </div>
	                                            </div>
	                                            <!--/span-->
	                                            <div class="col-md-6">
	                                                <div class="form-group row">
	                                                    <label class="control-label text-center col-xs-2">s/d</label>
	                                                    <div class="col-md-9">
	                                                        <input type="date" class="form-control input-default " name="tanggal_selesai_izin" th:field="*{tanggal_selesai_izin}"/>
	                                                    </div>
	                                                </div>
	                                            </div>
	                                            <!--/span-->
	                                        </div>
                                        </div>
										<div class="row" id="matkul_terkait" style="display: none">
                                            <div class="col-md-6">
                                                <div class="form-group row">
                                                    <label class="control-label text-right col-md-3">Matakuliah Terkait</label>
                                                    <div class="col-md-9">
                                                        <select class="form-control" id="id_matkul_terkait" name="matkul" onchange='show()' 
                                                        th:field="*{id_matkul_terkait}">
															<option th:value="1">1</option>
															<option th:value="2">2</option>
															<option th:value="3">3</option>
															<option th:value="4">4</option>
															<option th:value="5">5</option>
														</select>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
										<div class="form-group col-sm-5">
											<button type="submit" class="btn btn-success"> <i class="fa fa-check"></i> Ajukan</button>
										</div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- /# column -->
                </div>
                <!-- End PAge Content -->
            </div>
            <!-- End Container fluid  -->
            <!-- footer -->
            <footer class="footer"> Â© 2018 All rights reserved. Template designed by <a href="https://colorlib.com">Colorlib</a></footer>
            <!-- End footer -->
        </div>
        <!-- End Page wrapper  -->
    </div>
    <!-- End Wrapper -->
    <!-- All Jquery -->
    <script src="/js/lib/jquery/jquery.min.js"></script>
    <!-- Bootstrap tether Core JavaScript -->
    <script src="/js/lib/bootstrap/js/popper.min.js"></script>
    <script src="/js/lib/bootstrap/js/bootstrap.min.js"></script>
    <!-- slimscrollbar scrollbar JavaScript -->
    <script src="/js/jquery.slimscroll.js"></script>
    <!--Menu sidebar -->
    <script src="/js/sidebarmenu.js"></script>
    <!--stickey kit -->
    <script src="/js/lib/sticky-kit-master/dist/sticky-kit.min.js"></script>
    <!--Custom JavaScript -->


    <!-- Amchart -->
     <script src="/js/lib/morris-chart/raphael-min.js"></script>
    <script src="/js/lib/morris-chart/morris.js"></script>
    <script src="/js/lib/morris-chart/dashboard1-init.js"></script>


	<script src="/js/lib/calendar-2/moment.latest.min.js"></script>
    <!-- scripit init-->
    <script src="/js/lib/calendar-2/semantic.ui.min.js"></script>
    <!-- scripit init-->
    <script src="/js/lib/calendar-2/prism.min.js"></script>
    <!-- scripit init-->
    <script src="/js/lib/calendar-2/pignose.calendar.min.js"></script>
    <!-- scripit init-->
    <script src="/js/lib/calendar-2/pignose.init.js"></script>

    <script src="/js/lib/owl-carousel/owl.carousel.min.js"></script>
    <script src="/js/lib/owl-carousel/owl.carousel-init.js"></script>
    <script src="/js/scripts.js"></script>
    <!-- scripit init-->

    <script src="/js/custom.min.js"></script>
	    <script src="/js/lib/datatables/datatables.min.js"></script>
    <script src="/js/lib/datatables/cdn.datatables.net/buttons/1.2.2/js/dataTables.buttons.min.js"></script>
    <script src="/js/lib/datatables/cdn.datatables.net/buttons/1.2.2/js/buttons.flash.min.js"></script>
    <script src="/js/lib/datatables/cdnjs.cloudflare.com/ajax/libs/jszip/2.5.0/jszip.min.js"></script>
    <script src="/js/lib/datatables/cdn.rawgit.com/bpampuch/pdfmake/0.1.18/build/pdfmake.min.js"></script>
    <script src="/js/lib/datatables/cdn.rawgit.com/bpampuch/pdfmake/0.1.18/build/vfs_fonts.js"></script>
    <script src="/js/lib/datatables/cdn.datatables.net/buttons/1.2.2/js/buttons.html5.min.js"></script>
    <script src="/js/lib/datatables/cdn.datatables.net/buttons/1.2.2/js/buttons.print.min.js"></script>
    <script src="/js/lib/datatables/datatables-init.js"></script>

</body>
