<body class="fix-header fix-sidebar">
    <!-- Preloader - style you can find in spinners.css -->
    <div class="preloader">
        <svg class="circular" viewBox="25 25 50 50">
			<circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10" /> </svg>
    </div>
    <!-- Main wrapper  -->
    <div id="main-wrapper">
		<div th:replace = "fragments/fragment :: menu" ></div>
        <!-- Page wrapper  -->
        <div class="page-wrapper">
            <!-- Bread crumb -->
            <div class="row page-titles">
                <div class="col-md-5 align-self-center">
                    <h3 class="text-primary">Daftar Surat</h3> </div>
                <div class="col-md-7 align-self-center">
                </div>
            </div>
            <!-- End Bread crumb -->
            <!-- Container fluid  -->
            <div class="container-fluid">
				<!-- /# column -->
                        <div class="card">
                            <div class="card-title">
                                <h4>Pencarian </h4>
                            </div>
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table class="table table-bordered">
                                        <tbody>
                                            <tr>
												<th scope="row">Nama Pengaju</th>
												<th>
													<div class="row col-md-10">
														<div class="col-md-5">
															<label class="control-label" th:text="${mahasiswa.nama}"></label>
														</div>
													</div>	
												</th>
                                            </tr>
                                            <tr>
                                                <th scope="row">Jenis Surat</th>
                                                <td>
													<div class="row col-md-10">
														<div class="col-md-5">
															<select class="form-control" required="required" id="id_jenis" name="jenis_surat" onchange='show()'>
																<option disabled="disabled" selected="selected">--Pilih Jenis Surat--</option>
															    <option th:each="jenis : ${jenis_surat}" th:value="${jenis.id}" th:text="${jenis.nama}"></option>
														    </select>
														</div>
													</div>	
												</td>
                                            </tr>
                                            <tr>
                                                <th scope="row">Tanggal Pengajuan</th>
												<td>
													<div class="row col-md-10">
														<div class="col-md-5">
															<div class="form-group row">
																<div class="col-md-9">
																	<input type="date" class="form-control input-default " name="tanggal_mulai_izin" />
																</div>
																<label class="control-label text-right col-md-3">s/d</label>
															</div>
														</div>
														<!--/span-->
														<div class="col-md-5">
															<div class="form-group row">
																<div class="col-md-9">
																	<input type="date" class="form-control input-default " name="tanggal_selesai_izin" />
																</div>
															</div>
														</div>
														<!--/span-->
													</div>
												</td>
                                            </tr>
											<tr>
                                                <td colspan="2">
                                                    <button type="submit" class="btn btn-info"> <i class="fa fa-search"></i> Cari</button>
												</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    <!-- /# column -->
					<div class="card">
                      <div class="card-body">
                          <button type="submit" class="btn btn-info"> <i class="fa fa-envelope"></i> Baru Diajukan</button>
                          <button type="submit" class="btn btn-info"> <i class="fa fa-close"></i> Ditolak</button>
                          <button type="submit" class="btn btn-info"> <i class="fa fa-external-link-square"></i> Diproses</button>
                          <button type="submit" class="btn btn-info"> <i class="fa fa-thumbs-up"></i> Selesai</button>
                          <div class="table-responsive m-t-40">
                               <table id="myTable" class="table table-bordered table-striped">
                                  <thead>
                                      <tr>
                                        <th>Nomor Surat</th>
										<th>Jenis Surat</th>
										<th>Nama Mahasiswa</th>
										<th>NPM Mahasiswa</th>
										<th>Tanggal Permohonan</th>
										<th>Nama Pegawai</th>
										<th>Status Surat</th>
										<th>Operasi</th>
                                      </tr>
                                  </thead>
                                  <tbody>
                                      <tr th:each="pengajuan_surat,iterationStatus:${list_pengajuan_surat}">
                                          <td th:text="${pengajuan_surat.no_surat}"></td>
                                          <td th:text="${pengajuan_surat.jenis_surat.nama}"></td>
                                          <td th:text="${pengajuan_surat.pengaju.nama}"></td>
                                          <td th:text="${pengajuan_surat.pengaju.npm}"></td>
                                          <td th:text="${pengajuan_surat.tanggal_mohon}"></td>
                                          <td th:text="${pengajuan_surat.pegawai==null}?'-':(${pengajuan_surat.pegawai.nama})"></td>
                                          <td th:text="${pengajuan_surat.status_surat.nama}"></td>
                                          <td><a th:href="'/pengajuan/riwayat/'+${pengajuan_surat.id}"><button type="submit" class="btn btn-info"> <i class="fa fa-eye"></i> Detail</button></a></td>
                                      </tr>
                                  </tbody>
                              </table>
                          </div>
                      </div>
                   </div>
                <!-- End PAge Content -->
            </div>
            <!-- End Container fluid  -->
            <!-- footer -->
            <footer class="footer"> Â© 2018 All rights reserved. Template designed by <a href="https://colorlib.com">Colorlib</a></footer>

    <script src="/js/lib/sticky-kit-master/dist/sticky-kit.min.js"></script>

     <script src="/js/lib/morris-chart/raphael-min.js"></script>
